<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Panel</title>
    <link href="/dist/css/bulma.css" rel="stylesheet" type="text/css">

</head>
<body>

<div th:insert="fragments/header :: header-no-login"></div>
<div class="container is-vcentered">
    <div class="level">

        <div class="level-item">

            <form action="#" th:action="@{/register-user}" th:object="${dto}" method="post">

                <table class="table">

                        <label class="label title is-3 level-item has-text-centered ">Registration Form</label>


                    <tr class="field">
                        <td class="field-label">First Name</td>
                        <td><input type="text" placeholder="First Name" name="firstName" th:field="*{firstName}"
                                   class="input" th:required="required">
                        </td>
                    </tr>
                    <tr class="field">
                        <td class="field-label">Last Name</td>
                        <td><input type="text" placeholder="Last Name" name="lastName" th:field="*{lastName}"
                                   class="input" th:required="required"></td>
                    </tr>
                    <tr class="field">
                        <td class="field-label">Login</td>
                        <td><input type="text" placeholder="Login" name="login" class="input" th:field="*{login}"
                                   th:required="required"></td>
                    </tr>
                    <tr class="field">
                        <td class="field-label">Password</td>
                        <td><input type="password" placeholder="Password" name="password" th:field="*{password}"
                                   class="input password-field" th:required="required"></td>
                    </tr>
                    <tr class="field">
                        <td class="field-label">Confirm Password</td>
                        <td><input type="password" placeholder="Confirm Password" name="confirmPassword" th:field="*{confPassword}"
                                   class="input color password-field" th:required="required"></td>
                    </tr>
                    <!-- <tr class=>
                         <td colspan="2"><input type="submit" name="submit"
                                                value="Register" class="button is-primary"></td>
                     </tr>-->
                </table>
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" name="submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
